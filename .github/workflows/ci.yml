name: CI

on:
  push:
    branches: [ main, develop ] 
  pull_request:
    branches: [ main ]    

jobs:
  Tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false 
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Build and Test
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y cmake build-essential libgtest-dev
        fi

        cmake -B build
        cmake --build build
        cd build/tests
        ./test-runner